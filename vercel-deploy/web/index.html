<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Intelligence Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1200px;
            height: 80vh;
            display: flex;
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
            padding: 20px;
            overflow-y: auto;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            max-height: calc(80vh - 120px);
            min-height: 400px;
        }

        .message {
            display: flex;
            margin-bottom: 8px;
            gap: 6px;
            align-items: flex-start;
        }

        .message-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .user-avatar {
            background: #007bff;
            color: white;
        }

        .ai-avatar {
            background: #28a745;
            color: white;
        }

        .message-content {
            background: #f1f3f4;
            padding: 6px 10px 3px 10px;
            border-radius: 12px;
            max-width: 70%;
            line-height: 1.2;
            word-wrap: break-word;
        }

        .user-message .message-content {
            background: #007bff;
            color: white;
            margin-left: auto;
        }

        .message-time {
            font-size: 0.65rem;
            color: #6c757d;
            margin-top: 1px;
            text-align: right;
        }

        .user-message .message-time {
            text-align: left;
        }

        .chat-input {
            padding: 20px;
            border-top: 1px solid #e9ecef;
            background: white;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
            resize: none;
            min-height: 44px;
            max-height: 120px;
        }

        .input-field:focus {
            border-color: #007bff;
        }

        .send-button {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .send-button:hover {
            background: #0056b3;
        }

        .send-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .upload-section {
            margin-bottom: 20px;
        }

        .upload-button {
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
            width: 100%;
        }

        .upload-button:hover {
            background: #218838;
        }

        .file-input {
            display: none;
        }

        .documents-section {
            margin-top: 20px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .document-item {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 8px;
            font-size: 12px;
        }

        .document-name {
            font-weight: 500;
            color: #333;
            margin-bottom: 4px;
        }

        .document-meta {
            color: #6c757d;
            font-size: 11px;
            margin-bottom: 6px;
        }

        .document-actions {
            display: flex;
            gap: 5px;
        }

        .action-button {
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .action-button:hover {
            background: #5a6268;
        }

        .delete-button {
            background: #dc3545;
        }

        .delete-button:hover {
            background: #c82333;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }

        .loading.show {
            display: block;
        }

        .stats {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 12px;
        }

        .stat-label {
            color: #6c757d;
        }

        .stat-value {
            font-weight: 500;
            color: #333;
        }

        @media (max-width: 768px) {
            .container {
                height: 100vh;
                border-radius: 0;
            }
            
            .sidebar {
                width: 250px;
            }
            
            .chat-messages {
                max-height: calc(100vh - 120px);
                min-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ü§ñ Document Intelligence Platform</h1>
        <p>AI-powered chatbot for your documents</p>
    </div>
    <div class="container">
        <div class="sidebar">
            <div class="upload-section">
                <button class="upload-button" onclick="document.getElementById('fileInput').click()">
                    üìÑ Upload Document
                </button>
                <input type="file" id="fileInput" class="file-input" multiple accept=".pdf,.docx,.txt" onchange="uploadFiles()">
            </div>

            <div class="stats" id="stats">
                <div class="section-title">üìä Statistics</div>
                <div class="stat-item">
                    <span class="stat-label">Documents:</span>
                    <span class="stat-value" id="docCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Chunks:</span>
                    <span class="stat-value" id="chunkCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Queries:</span>
                    <span class="stat-value" id="queryCount">0</span>
                </div>
            </div>

            <div class="documents-section">
                <div class="section-title">üìÅ Your Documents</div>
                <div id="documentsList">
                    <div class="loading">Loading documents...</div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="chat-messages" id="chatMessages">
                <div class="message ai-message">
                    <div class="message-avatar ai-avatar">AI</div>
                    <div class="message-content">
                        <div class="message-text">Hello! I'm your Document Intelligence Assistant. Upload a document and ask me questions about it!</div>
                        <div class="message-time">Just now</div>
                    </div>
                </div>
            </div>

            <div class="chat-input">
                <div class="input-container">
                    <textarea 
                        id="messageInput" 
                        class="input-field" 
                        placeholder="Ask a question about your documents..."
                        rows="1"
                        onkeypress="handleKeyPress(event)"
                    ></textarea>
                    <button class="send-button" onclick="sendMessage()" id="sendButton">
                        ‚û§
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/v1';
        let isLoading = false;

        // Load initial data
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadDocuments();
            loadChatHistory();
        });

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || isLoading) return;

            // Add user message
            addMessage(message, 'user');
            input.value = '';

            // Send to API
            processQuery(message);
        }

        function addMessage(content, sender) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            const avatarClass = sender === 'user' ? 'user-avatar' : 'ai-avatar';
            const avatarText = sender === 'user' ? 'You' : 'AI';
            
            messageDiv.innerHTML = `
                <div class="message-avatar ${avatarClass}">${avatarText}</div>
                <div class="message-content">
                    <div class="message-text">${formatMessageContent(content)}</div>
                    <div class="message-time">${new Date().toLocaleTimeString()}</div>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function formatMessageContent(content) {
            // Escape HTML and convert line breaks
            return content
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/\n/g, '<br>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`(.*?)`/g, '<code>$1</code>');
        }

        async function processQuery(query) {
            isLoading = true;
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;
            sendButton.textContent = '‚è≥';

            try {
                const response = await fetch(`${API_BASE}/queries`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        k: 5,
                        use_cache: true,
                        rerank_context: true
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                addMessage(result.response, 'ai');
                
            } catch (error) {
                console.error('Error processing query:', error);
                addMessage(`‚ùå Error processing query: ${error.message}`, 'ai');
            } finally {
                isLoading = false;
                sendButton.disabled = false;
                sendButton.textContent = '‚û§';
            }
        }

        async function uploadFiles() {
            const fileInput = document.getElementById('fileInput');
            const files = fileInput.files;
            
            if (!files.length) return;

            for (let file of files) {
                await uploadFile(file);
            }
            
            // Clear input
            fileInput.value = '';
            
            // Refresh data
            loadStats();
            loadDocuments();
        }

        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            try {
                addMessage(`üìÑ Uploading "${file.name}"...`, 'ai');
                
                const response = await fetch(`${API_BASE}/documents/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                addMessage(`‚úÖ Successfully uploaded "${file.name}" (${result.chunks_count} chunks)`, 'ai');
                
            } catch (error) {
                console.error('Error uploading file:', error);
                addMessage(`‚ùå Error uploading "${file.name}": ${error.message}`, 'ai');
            }
        }

        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                if (response.ok) {
                    const stats = await response.json();
                    document.getElementById('docCount').textContent = stats.total_documents;
                    document.getElementById('chunkCount').textContent = stats.total_chunks;
                    document.getElementById('queryCount').textContent = stats.total_queries;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadDocuments() {
            try {
                const response = await fetch(`${API_BASE}/documents`);
                if (response.ok) {
                    const documents = await response.json();
                    displayDocuments(documents);
                }
            } catch (error) {
                console.error('Error loading documents:', error);
            }
        }

        function displayDocuments(documents) {
            const container = document.getElementById('documentsList');
            
            if (documents.length === 0) {
                container.innerHTML = '<div style="color: #6c757d; font-size: 12px; text-align: center; padding: 20px;">No documents uploaded yet</div>';
                return;
            }

            container.innerHTML = documents.map(doc => `
                <div class="document-item">
                    <div class="document-name">${doc.filename}</div>
                    <div class="document-meta">
                        ${doc.file_type} ‚Ä¢ ${formatFileSize(doc.file_size)} ‚Ä¢ ${doc.chunks_count} chunks
                    </div>
                    <div class="document-actions">
                        <button class="action-button" onclick="viewDocument('${doc.id}')">View</button>
                        <button class="action-button delete-button" onclick="deleteDocument('${doc.id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        async function deleteDocument(documentId) {
            if (!confirm('Are you sure you want to delete this document?')) return;

            try {
                const response = await fetch(`${API_BASE}/documents/${documentId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    addMessage(`‚úÖ Document deleted successfully`, 'ai');
                    loadStats();
                    loadDocuments();
                } else {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
            } catch (error) {
                console.error('Error deleting document:', error);
                addMessage(`‚ùå Error deleting document: ${error.message}`, 'ai');
            }
        }

        async function viewDocument(documentId) {
            try {
                const response = await fetch(`${API_BASE}/documents`);
                if (response.ok) {
                    const documents = await response.json();
                    const doc = documents.find(d => d.id === documentId);
                    if (doc) {
                        addMessage(`üìÑ Document: ${doc.filename}\nType: ${doc.file_type}\nSize: ${formatFileSize(doc.file_size)}\nChunks: ${doc.chunks_count}`, 'ai');
                    }
                }
            } catch (error) {
                console.error('Error viewing document:', error);
                addMessage(`‚ùå Error viewing document: ${error.message}`, 'ai');
            }
        }

        async function loadChatHistory() {
            try {
                const response = await fetch(`${API_BASE}/queries/history?limit=10`);
                if (response.ok) {
                    const history = await response.json();
                    // Add recent queries to chat (optional)
                    // For now, we'll just load stats
                }
            } catch (error) {
                console.error('Error loading chat history:', error);
            }
        }
    </script>
</body>
</html>
